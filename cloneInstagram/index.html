<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/smartphone.png" alt="Smartphone Instagram">
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="./img/instagram-logo-17.png" alt="logo-instagram">
          <div class="photo-perfil">
            <img src="./img/foto insta.png" alt="photo perfil">
          </div>
          <a href="#" class="insta-login">Continuar como claudiofernandes</a>
          <a href="#" class="insta-logout">Remover Conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é claudiofernandes?</p>
          <p class="not-account">
            <a href="#"><span class="link-blue">Alternar Conta</span></a>
            ou
            <a href="#"><span class="link-blue">Inscreva-se</span></a>
          </p>

        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>


    </div>
  </body>

</html>
